<h1 class="card-title"> Contacta conmigo </h1>
<!-- Replace the email with your own formspree email -->
<form action="https://formspree.io/{{ site.formspree_email }}" method="POST" >
  <div class="form-group">
    <label for="contact_form_name"> Nombre :</label>
    <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="Introduce tu Nombre">
   </div>
   <div class="form-group">
     <label for="contact_form_email"> Email :</label>
    <input type="email" class="form-control" name="_replyto" id="contact_form_email" placeholder="Introduce tu Email">
   </div>
   <div class="form-group">
     <label for="contact_form_message"> Mensaje :</label>
    <textarea name="_message" class="form-control" id="contact_form_message" placeholder="Escribe un mensaje... "></textarea>
   </div>
    <button type="submit" value="Send" class="btn btn-lg btn-dark">Enviar</button>
</form>
