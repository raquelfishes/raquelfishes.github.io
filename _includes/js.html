<!-- Script for loading bar -->

<script>
    var options = {
        classname: 'my-class',
        id: 'my-id'
    };
    var nanobar = new Nanobar( options );
    nanobar.go( 30 );
    nanobar.go( 76 );
    nanobar.go(100);
</script>

<!-- Script language switcher -->
<script src="{{ site.url }}{{site.baseurl_root}}/assets/js/mode-switcher.js"></script>

<!-- Script typeWrite -->
{% if page.title == Home %}
<script src="{{ site.url }}{{site.baseurl_root}}/assets/bower_components/typed.js/typed.min.js"></script>
<script>
    var myQuotes =  new Array();
    {% for line in site.translations[site.lang]["typewrite_lines"] %}
        myQuotes.push("{{ line.text }}");
    {% endfor %}

    console.log(myQuotes);

    var typed = new Typed('#{{ site.typewrite_htmlId }}', {
        strings: myQuotes,
        typeSpeed: {{ site.typewrite_typeSpeed }},
        backSpeed: {{ site.typewrite_backSpeed }},
        backDelay: {{ site.typewrite_backDelay }},
        startDelay: {{ site.typewrite_startDelay }},
        shuffle: {{ site.typewrite_shuffle }},
        loop: {{ site.typewrite_loop }},
        loopCount: {{ site.typewrite_loopCount }},
        cursorChar: '{{ site.typewrite_cursorChar }}'
    });

</script>

{% endif %}
